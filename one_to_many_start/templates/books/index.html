{% extends "base.html" %}
{% block content %}


<p>All books</p>
<ul>
    {% for book in books %}
        <li>Title - {{book.title}} </li>
        <li>Author - {{book.author.full_name()}} </li>
        <li>Genre - {{book.genre}} </li>
        <li>Publisher - {{book.publisher}} </li>
        <li>
            <form class = "delete-form" action = "/books/{{book.id}}/delete" method="post">
                <button class="trash-button">
                    <i class="fa fa-trash-o fa-3x" style="color:red" aria-hidden="true"></i>
                </button>
            </form>
        </li>
        <hr>
    {% endfor %}
</ul>

{% endblock %}
